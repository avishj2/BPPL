<html>
  <head>	
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">	
	</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <img src="/assets/NKBPLImages/NKBPL_logo.png"/>
        </div>
        <div class="card-body">
          <form>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ace-icon fa fa-user"style="font-size:21px"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Username" >
            </div>

            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ace-icon fa fa-lock" style="font-size:21px"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Password" >
            </div>
            
            <div style="text-align: center">
              <input type="button" value="Login" (click)="Submit()" class="submitBtn">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </body>
  </html>
