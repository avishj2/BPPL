<app-dropdowns></app-dropdowns>
<br>

<form>
    <div class="card">
        <div class="innercard">
            <button class="btn-primary" (click)="OpenAddPopupModel()">
                <i class="fa fa-plus-circle"></i>&nbsp;
                Add Village
            </button>&nbsp;&nbsp;
             <hr>   
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Village Number</label>
                <div class="col-lg-3">
                    <input type="text" class="form-control" [(ngModel)]="_VillageDetailsDataModel.VillageDetails.VillageNo" [ngModelOptions]="{standalone: true}">
                </div>

                <label class="col-sm-2 col-form-label">Village Name (English)</label>
                <div class="col-lg-3">
                    <input type="text" class="form-control" [(ngModel)]="_VillageDetailsDataModel.VillageDetails.VillageNameEnglish"[ngModelOptions]="{standalone: true}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Revenue Village Number</label>
                <div class="col-lg-3">
                    <input type="text" class="form-control"[(ngModel)]="_VillageDetailsDataModel.VillageDetails.RevenueVillageNo"[ngModelOptions]="{standalone: true}">
                </div>

                <label class="col-sm-2 col-form-label">Village Name (Hindi) </label>
                <div class="col-lg-3">
                    <input type="text" class="form-control"[(ngModel)]="_VillageDetailsDataModel.VillageDetails.VillageNameHindi"[ngModelOptions]="{standalone: true}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Number of Population </label>
                <div class="col-lg-3">
                    <input type="text" class="form-control"[(ngModel)]="_VillageDetailsDataModel.VillageDetails.NoOfpopulation"[ngModelOptions]="{standalone: true}">
                </div>

                <label class="col-sm-2 col-form-label">Village Name (Local) </label>
                <div class="col-lg-3">
                    <input type="text" class="form-control"[(ngModel)]="_VillageDetailsDataModel.VillageDetails.VillageNameLocal"[ngModelOptions]="{standalone: true}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">InActive Reason </label>
                <div class="col-lg-3">
                    <input type="text" class="form-control"[(ngModel)]="_VillageDetailsDataModel.VillageDetails.InActiveReason"[ngModelOptions]="{standalone: true}">
                </div>
            </div>

            <button class="btn-primary" (click)="OpenEditPopupModel()">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp;
                Edit Village
            </button>
        </div> 
    </div>
</form>
<br>
<div class="tableDiv">
    <table datatable [dtOptions]="dtOptions" class="stripe table table-striped table-bordered" width="98%" >
        <thead>
            <tr>           
            <!-- <th>S.No.</th> -->
            <th>Chaingae From</th>
            <th>Chaingae To</th>
            <th>Surveyor Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- *ngIf="_VillageDetailsDataModel.VillageChainage?.length != 0" -->
            <tr *ngFor="let item of _VillageDetailsDataModel.VillageChainage">           
            <td>{{item.ChaingaeFrom}}</td>
            <td>{{item.ChaingaeTo}}</td>
            <td>{{item.SurveyorName}}</td>
            </tr>
        </tbody>

            <td colspan="3" class="no-data-available">No data!</td>
            </tr>
        </tbody> -->
    </table>
