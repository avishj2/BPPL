<div>
    <!-- info card start -->
    <div class="AddEditBtn"> 
        <button class="btn-primary" (click)="AddNewRestorationDetails()" data-toggle="modal" data-target="#RestorationModal">
            <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;
            Add Restoration Details
        </button>
    </div>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="stripe table table-striped table-bordered" width="98%" >
        <thead>
            <tr>  
                <th>Owner Name</th> 
                <th>Damage Name</th>   
                <th>Damage Type</th>
                <th>Length(m)</th>
                <th>Approximate Value(Rs.)</th>
                <th>Diameter(inch)</th>
                <th>Width</th>
                <th>Depth(m)</th>
                <th>Height(m)</th>
                <th>Description</th>
                <th>Remarks</th>
                <th>Remarks(Local)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>      
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button type="button" class="btn-success"(click)="EditRestorationDetails()" title="Edit" data-toggle="modal" data-target="#RestorationModal">
                        <i class="fa fa-edit "></i>
                    </button>&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn-danger" mwlConfirmationPopover  [popoverTitle]="popoverTitle" [popoverMessage]="popoverMessage" placement="top"(confirm)="DeleteRestorationDetails()" title="Delete">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
  </div>

<div class="container">
<!-- Modal -->
    <div class="modal" id="RestorationModal" role="dialog" >
        <div class="modal-dialog">
        
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <b><i class='fa fa-edit'style='font-size:24px'></i> 
                    {{_PopupTitle}}
                    </b>
                </h5> 
                <button type="button" #closebutton class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
               
                <div class="form-group row">
                    <div class="col-lg-6">
                        <label class="Label">Owner Name</label>
                        <select class="form-control">
                            <option></option>
                        </select>
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Damage Type</label>
                        <select class="form-control">
                            <option *ngFor="let data of SurveyDropDownsData.DamageTypes" [value]="data.Value">{{data.Text }}</option>
                        </select>
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Damage Name</label>
                        <select class="form-control">
                            <option *ngFor="let data of SurveyDropDownsData.DamageNames" [value]="data.Value">{{data.Text }}</option>
                        </select>
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Length(m)</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Approximate Value(Rs.)</label>
                       <input type="text" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Diameter(inch)</label>
                       <input type="text" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Width</label>
                       <input type="text" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Depth(m)</label>
                       <input type="text" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Height(m)</label>
                       <input type="text" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Description</label>
                       <input type="text" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Remarks</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Remarks(Local)</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10 offset-1 col-lg-8 offset-lg-2 div-wrapper d-flex justify-content-center align-items-center">
                        <div class="div-to-align">
                            <br>
                        <button type="button" class="btn-primary" (click)="SaveDetails()">
                                Save Restoration Details  
                        </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div> 
        </div>
        </div>
    </div>
</div>
