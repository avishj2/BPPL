<div>
    <!-- info card start -->
    <div class="AddEditBtn">

            Add Restoration Details
        </button>&nbsp;&nbsp;  
        <button class="btn-primary" (click)="EditRestorationDetails()">

            Edit Restoration Details
        </button>&nbsp;&nbsp;

            <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;

        </button> -->

    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="stripe table table-striped table-bordered" width="98%" >
        <thead>
            <tr>  
                <th>Owner Name</th> 
                <th>Damage Name</th>

            </tr>
        </thead>

<div class="container">

        <!-- Modal content-->
        <div class="modal-content">

            </div>

            <div class="modal-body">
               
                <div class="form-group row">
                    <div class="col-lg-6">
                        <label class="Label">Owner Name</label>
                        <select class="form-control">
                            <option></option>
                        </select>
                        <!-- <div class="DisabledFieldLabel" *ngIf="_DisabledInputField == true">
                            {{this._LandModel.OwnerName}}
                        </div> -->
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Damage Type</label>
                        <select class="form-control">

                        </select>

                            {{this._LandModel.LandType}}
                        </div> -->
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Damage Name</label>
                        <select class="form-control">
                            <option></option>
                        </select>
                        <!-- <div class="DisabledFieldLabel" *ngIf="_DisabledInputField == true">
                            {{this._LandModel.LandType}}
                        </div> -->
                    </div>
                    <div class="col-lg-6">

                        </div> -->

                    <div class="col-lg-6">
