<div class="container">

    <div class="modal" id="myModal" role="dialog" >
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><b><i class='fa fa-edit'style='font-size:24px'></i> Add Crop Details</b></h5>  
                <button type="button" #closebutton class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <div class="form-group row">
                    <div class="col-lg-6">
                        <label class="Label">Owner Name</label>
                        <select class="form-control">
                            <option></option>
                        </select>
                        <!-- <div class="DisabledFieldLabel" *ngIf="_DisabledInputField == true">
                            {{this._LandModel.OwnerName}}
                        </div> -->
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Award</label>
                        <select class="form-control">
                            <option></option>
                        </select>
                        <!-- <div class="DisabledFieldLabel" *ngIf="_DisabledInputField == true">
                            {{this._LandModel.LandType}}
                        </div> -->
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Season Name</label>
                        <select class="form-control">
                            <option></option>
                        </select>
                        <!-- <div class="DisabledFieldLabel" *ngIf="_DisabledInputField == true">
                            {{this._LandModel.LandType}}
                        </div> -->
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Crop Name</label>
                        <select class="form-control">
                            <option></option>
                        </select>
                        <!-- <div class="DisabledFieldLabel" *ngIf="_DisabledInputField == true">
                            {{this._LandModel.LandType}}
                        </div> -->
                    </div>
                    <div class="col-lg-4">
                        <label class="Label">Ha</label>
                       <input type="text" class="form-control">
                        <!-- <div class="DisabledFieldLabel" *ngIf="_DisabledInputField == true">
                            {{this._LandModel.Ha}}
                        </div> -->
                    </div>
                    <div class="col-lg-4">
                        <label class="Label">Are</label>
                       <input type="text" class="form-control">
                        <!-- <div class="DisabledFieldLabel" *ngIf="_DisabledInputField == true">
                            {{this._LandModel.Are}}
                        </div> -->
                    </div>
                    <div class="col-lg-4">
                        <label class="Label">Sqmt</label>
                       <input type="text" class="form-control">
                        <!-- <div class="DisabledFieldLabel" *ngIf="_DisabledInputField == true">
                            {{this._LandModel.Sqmt}}
                        </div> -->
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Crop Status</label>
                        <input type="text" class="form-control">
                        <!-- <div class="DisabledFieldLabel" *ngIf="_DisabledInputField == true">
                            {{this._LandModel.LandType}}

                    </div>
                </div>
                <div class="row">
                    <div class="col-10 offset-1 col-lg-8 offset-lg-2 div-wrapper d-flex justify-content-center align-items-center">
                        <div class="div-to-align">
                            <br>
                        <button type="button" class="btn-primary" (click)="SaveDetails()">
                                Save Crop Details  
                        </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div> 
        </div>
