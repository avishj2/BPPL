<div>
    <div class="AddEditBtn"> 
        <button class="btn-primary" (click)="AddNewCropDetails()" data-toggle="modal" data-target="#CropModal">
            <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;
            Add Crop Details
        </button>
    </div>

    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="stripe table table-striped table-bordered" width="98%" >
        <thead>
            <tr>  
                <th>Owner Name</th>    
                <th>Award</th>
                <th>Season Name</th>
                <th>Crop Name</th>
                <th>Ha.</th>
                <th>Are.</th>
                <th>Sqmt.</th>
                <th>Crop Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>      
                <td></td>  
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button type="button" class="btn-success"(click)="EditCropDetails()" title="Edit" data-toggle="modal" data-target="#CropModal">
                        <i class="fa fa-edit "></i>
                    </button>&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn-danger" mwlConfirmationPopover  [popoverTitle]="popoverTitle" [popoverMessage]="popoverMessage" placement="top"(confirm)="DeleteCropDetails()" title="Delete">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <br>

</div>


<div class="container">
    <!-- Modal -->
    <div class="modal" id="CropModal" role="dialog" >
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <b><i class='fa fa-edit'style='font-size:24px'></i> 
                    {{_PopupTitle}}
                    </b>
                </h5>  
                <button type="button" #closebutton class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <div class="form-group row">
                    <div class="col-lg-6">
                        <label class="Label">Owner Name</label>
                        <select class="form-control">
                            <option></option>
                        </select>
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Award</label>
                        <select class="form-control">
                            <option></option>
                        </select>
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Season Name</label>
                        <select class="form-control">
                            <option *ngFor="let data of SurveyDropDownsData.SeasonNameTypes" [value]="data.Value">{{data.Text }}</option>
                        </select>
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Crop Name</label>
                        <select class="form-control">
                            <option *ngFor="let data of SurveyDropDownsData.CropNames" [value]="data.Value">{{data.Text }}</option>
                        </select>
                    </div>
                    <div class="col-lg-4">
                        <label class="Label">Ha</label>
                       <input type="text" class="form-control">
                    </div>
                    <div class="col-lg-4">
                        <label class="Label">Are</label>
                       <input type="text" class="form-control">
                    </div>
                    <div class="col-lg-4">
                        <label class="Label">Sqmt</label>
                       <input type="text" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Crop Status</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10 offset-1 col-lg-8 offset-lg-2 div-wrapper d-flex justify-content-center align-items-center">
                        <div class="div-to-align">
                            <br>
                        <button type="button" class="btn-primary" (click)="SaveDetails()">
                                Save Crop Details  
                        </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div> 
        </div>
      </div>
    </div>
    
  </div>
