<div>
    <div class="AddEditBtn"> 
        <button class="btn-primary" (click)="AddNewOwnerDetails()" data-toggle="modal" data-target="#OwnerModal">
            <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;
            Add Owner Details
        </button>
    </div>
  
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="stripe table table-striped table-bordered" width="98%" >
        <thead>
            <tr>  
                <th>Action</th>
                <th>Owner Name (English)</th>
                <th>Owner Name (Hindi)</th>  
                <th>Owner Name (Hindi)</th>  
                <th>Owner Type</th>  
                <th>Address (English)</th>  
                <th>Address (Hindi)</th>       
                <th>Address (Local)</th>   
                <th>Owner Code</th>
                <th>InActive</th>
                <th>Minor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <button type="button" class="btn-success"(click)="EditOwnerDetails()" title="Edit" data-toggle="modal" data-target="#OwnerModal">
                        <i class="fa fa-edit "></i>
                    </button>&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn-danger" mwlConfirmationPopover  [popoverTitle]="popoverTitle" [popoverMessage]="popoverMessage" placement="top"(confirm)="DeleteOwnerDetails()" title="Delete">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>      
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
      
</div>


<div class="container">
    <!-- Modal -->
    <div class="modal" id="OwnerModal" role="dialog" >
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <b><i class='fa fa-edit'style='font-size:24px'></i> 
                    {{_PopupTitle}}
                    </b>
                </h5> 
                <button type="button" #closebutton class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <div class="form-group row">
                    <div class="col-lg-6">
                        <label class="Label">Owner Name (English)</label>
                        <input *ngIf="_DisabledInputField != true" type="text"class="form-control"
                        [ngModelOptions]="{standalone: true}">
                        <!-- <div class="DisabledFieldLabel" *ngIf="_DisabledInputField == true">
                            {{this._SurveyModel.KhataNumber}}
                        </div> -->
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Owner Name (Hindi)</label>
                        <input *ngIf="_DisabledInputField != true" type="text"class="form-control"
                         [ngModelOptions]="{standalone: true}">
                        <!-- <div class="DisabledFieldLabel" *ngIf="_DisabledInputField == true">
                            {{this._SurveyModel.KhataNumber}}
                        </div> -->
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Owner Name  (Local)</label>
                        <input *ngIf="_DisabledInputField != true" type="text"class="form-control"
                         [ngModelOptions]="{standalone: true}">
                        <div class="DisabledFieldLabel" *ngIf="_DisabledInputField == true">
                            <!-- {{this._SurveyModel.KhataNumber}} -->
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Owner Type</label>
                        <input *ngIf="_DisabledInputField != true" type="text"class="form-control"
                         [ngModelOptions]="{standalone: true}">
                        <div class="DisabledFieldLabel" *ngIf="_DisabledInputField == true">
                            <!-- {{this._SurveyModel.KhataNumber}} -->
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Address (English)</label>
                        <input *ngIf="_DisabledInputField != true" type="text"class="form-control"
                         [ngModelOptions]="{standalone: true}">
                        <!-- <div class="DisabledFieldLabel" *ngIf="_DisabledInputField == true">
                            {{this._SurveyModel.KhataNumber}}
                        </div> -->
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Address (Hindi)</label>
                        <input *ngIf="_DisabledInputField != true" type="text"class="form-control"
                         [ngModelOptions]="{standalone: true}">
                        <div class="DisabledFieldLabel" *ngIf="_DisabledInputField == true">
                            <!-- {{this._SurveyModel.KhataNumber}} -->
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Address (Local)</label>
                        <input *ngIf="_DisabledInputField != true" type="text"class="form-control"
                        [ngModelOptions]="{standalone: true}">
                        <div class="DisabledFieldLabel" *ngIf="_DisabledInputField == true">
                            <!-- {{this._SurveyModel.KhataNumber}} -->
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label class="Label">Owner Code</label>
                        <input *ngIf="_DisabledInputField != true" type="text"class="form-control"
                        [ngModelOptions]="{standalone: true}">
                        <div class="DisabledFieldLabel" *ngIf="_DisabledInputField == true">
                            <!-- {{this._SurveyModel.KhataNumber}} -->
                        </div>
                    </div>
                    <label class="col-sm-4 col-form-label">InActive Status</label>
                    <div class="col-lg-2">
                        <input *ngIf="_DisabledInputField != true" type="checkbox" class="form-controlCheckBox"
                    [ngModelOptions]="{standalone: true}">
                    <div class="DisabledFieldLabel" *ngIf="_DisabledInputField == true">
                        <!-- {{this._SurveyModel.KhataNumber}} -->
                    </div>
                    </div>

                    <label class="col-sm-4 col-form-label">Minor Owner </label>
                    <div class="col-lg-2">
                        <input *ngIf="_DisabledInputField != true" type="checkbox"class="form-controlCheckBox"
                    [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="DisabledFieldLabel" *ngIf="_DisabledInputField == true">
                        <!-- {{this._SurveyModel.KhataNumber}} -->
                    </div>
                
                </div>
                <div class="row">
                    <div class="col-10 offset-1 col-lg-8 offset-lg-2 div-wrapper d-flex justify-content-center align-items-center">
                        <div class="div-to-align">
                            <br>
                        <button type="button" class="btn-primary">
                                Save Owner Details  
                        </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div> 
        </div>
      </div>
    </div>
  </div>
