<app-filters [filterControls]="_FilterControls" (filterOutput)="GetValuesFromFilters($event)">
</app-filters>
<br>
<div>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="stripe table table-striped table-bordered" width="98%" >
        <thead>
            <tr>
                <th class="tbstyle">S.No.</th>           
                <th>Document</th>
                <th>FileName</th>    
               
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let data of  _AwardMutations;let i = index">           
                <td class="tbstyle">{{i+1}}</td>  
                <td>{{GetLookupValue(_SurveyDocDropDownsDataModel.VillageLevelDocumentsTypes, data.Lookupid)}}</td>
                <td>{{data.FileName}}</td>
            </tr>
        </tbody>
    </table>
</div>
