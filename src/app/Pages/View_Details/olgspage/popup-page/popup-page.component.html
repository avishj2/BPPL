<html lang="en">
<div class="card">
    <div class="innercard"> 
        <div class="d-flex justify-content-between">
            <div class="CardTitle">Jamabandi Details</div> 
            <div class="buttons">
                <button type="button" class="btn-primary"(click)="_ShowShapefileData = true">Shapefile</button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn-primary"(click)="_ShowShapefileData = false">KML</button>
            </div> 
            <div >
                <button type="button" class="close" data-dismiss="modal" (click)="closeModal('dismiss')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row" [ngClass]="_ShowShapefileData?'show' : 'hide'">
    <div class="col-lg-12">
        <ngb-tabset #tabset="ngbTabset">
            <ngb-tab *ngFor="let tab of tabs;let i = index" title="{{tab.id_}}">
                <ng-template ngbTabContent>
                    <div class="m-t-15" *ngIf="tab.properties != null">
                        <div class="form-group" *ngFor="let property of tab.properties">
                            <div class="col-lg-12">   
                                <label class="Label">{{property.key}}</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <label class="Label2">{{property.value}}</label>
                            </div>     
                        </div>
                    </div>                               
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>        
</div>

<div [ngClass]="_ShowShapefileData == false?'show' : 'hide'" class="row" >
    <div class="kmlDtaclass" id="KMLContent">        
    </div>
</div>
</html>
