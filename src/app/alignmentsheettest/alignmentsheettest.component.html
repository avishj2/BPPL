<!-- alignment sheets -->
<div class="container">
    <!-- Add Pagination -->
    <mat-paginator pageSize="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    <table mat-table [dataSource]="dataSource">
  
      <!-- Define columns -->
      <!-- *matHeaderCellDef directive indicates that this <th> element is associated with the header of a Material table column. -->
        <!-- *matCellDef directive indicates that this <td> element is associated with the data in a Material table column. -->
        <!-- let element allows you to access the current data element in the row. -->
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container>
  
      <!-- Column definitions -->
      <!-- *matHeaderRowDef directive binds the structure of the header row to the displayedColumns array, ensuring that the header cells match the columns defined in displayedColumns. -->
      <!-- columns: displayedColumns attribute specifies which columns to display in the row, ensuring that only the columns defined in displayedColumns are shown. -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Add Pagination -->
    <mat-paginator pageSize="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
